<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
   <main class="main">
      <article id="dashboard" class="dashboard">
        <section class="user-section">
          <div class="user layout">
            <img
              src="images/image-jeremy.png"
              alt="Jeremy Robson profile picture"
              height="48px"
              class="profile-picture"
            />
            <div class="username">
              <p class="small-text">Report for</p>
              <h1 class="medium-text">Jeremy Robson</h1>
            </div>
          </div>
          <div class="schedule layout">
            <p id="daily-btn">Daily</p>
            <p id="weekly-btn" style="color: white">Weekly</p>
            <p id="monthly-btn">Monthly</p>
          </div>
        </section>
      </article>
    </main>

    <script type="module"  src="assets/js/index.js"></script>
</body>
</html>
